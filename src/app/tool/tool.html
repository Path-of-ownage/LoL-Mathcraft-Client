<div class="container">

    <div ng-include="'components/navbar/navbar.html'"></div>

    <div ng-repeat="champion in champions">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-10">
                        <h1 class="panel-title">{{champion.champion.name}}</h1>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary" ng-click="deleteChampion($index)" style="float: right;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-10" ng-click="isChampionCollapsed = !isChampionCollapsed">
                        <champion-icon champion="champion.champion"></champion-icon>
                        
                    </div>
                    <div class="col-lg-2">
                        Hp:
                        <br> Attack Damage:
                        <br> Ability Power:
                        <br> Movement Speed:
                        <br>
                    </div>
                </div>

                <button class="btn btn-default" ng-click="isChampionCollapsed = !isChampionCollapsed">Select Champion</button>
                <hr>
                <div collapse="!isChampionCollapsed">
                    <div style="width: 100%">
                        <champ-selector champion="champion"></champ-selector>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-repeat="item in champion.items track by $index">
                            <item image-url="assets/images/items/{{item.id}}.png" name="{{item.name}}" plaintext="{{item.plaintext}}" ng-click="removeItem(champion, $index)" description="false"></item>
                        </div>
                        <div ng-repeat="item in getEmptySlots(champion.items) track by $index">
                            <item image-url="assets/images/items/blank.png" name="EMPTY_ITEM_SLOT" plaintext="" description="false"></item>
                        </div>
                    </div>
                </div>

                <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Select Champion</button>
                <hr>
                <div collapse="!isCollapsed">
                    <div style="width: 100%">
                        <shop ng-Dialog-Data="champion.items"></shop>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <button class="btn btn-lg btn-default stitched btn-block" ng-click="addBlankChampion()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Champion</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-lg btn-primary btn-block" ng-click="calculate()">Calculate</button>
        </div>
    </div>
    <hr>

    <div ng-include="'components/footer/footer.html'"></div>
</div>
